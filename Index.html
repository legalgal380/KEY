<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Chaves de Autentica√ß√£o</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            overflow: hidden;
        }

        /* Efeito de part√≠culas no fundo */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffffff;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.6; }
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 450px;
            width: 90%;
            position: relative;
            z-index: 2;
            transform: translateY(0);
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 300;
            background: linear-gradient(135deg, #00d4ff, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .key-container {
            margin-bottom: 30px;
        }

        .key-display {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #00d4ff;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
            resize: none;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .key-display:focus {
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .generate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4a4a4a, #6a6a6a);
            color: #ffffff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .generate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .generate-btn:hover {
            background: linear-gradient(135deg, #5a5a5a, #7a7a7a);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .generate-btn:hover::before {
            left: 100%;
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .copy-btn {
            margin-top: 10px;
            padding: 8px 20px;
            background: rgba(0, 212, 255, 0.1);
            color: #00d4ff;
            border: 1px solid #00d4ff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: rgba(0, 212, 255, 0.2);
            transform: scale(1.05);
        }

        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status-message.success {
            background: rgba(0, 255, 0, 0.1);
            color: #00ff00;
            border: 1px solid rgba(0, 255, 0, 0.3);
            opacity: 1;
        }

        .glow-effect {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="glow-effect"></div>
        <h1>Gerador de Chaves</h1>
        
        <div class="key-container">
            <div class="key-display" id="keyDisplay">
                Clique no bot√£o para gerar uma chave
            </div>
            <button class="copy-btn" id="copyBtn" onclick="copyKey()" style="display: none;">
                üìã Copiar Chave
            </button>
        </div>
        
        <button class="generate-btn" onclick="generateKey()">
            Pegar Chave de Autentica√ß√£o
        </button>
        
        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        // Criar part√≠culas no fundo
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Gerar chave aleat√≥ria
        function generateKey() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            const sections = 4;
            const sectionLength = 8;
            let key = '';
            
            for (let i = 0; i < sections; i++) {
                let section = '';
                for (let j = 0; j < sectionLength; j++) {
                    section += characters.charAt(Math.floor(Math.random() * characters.length));
                }
                key += section;
                if (i < sections - 1) {
                    key += '-';
                }
            }
            
            const keyDisplay = document.getElementById('keyDisplay');
            const copyBtn = document.getElementById('copyBtn');
            
            keyDisplay.textContent = key;
            copyBtn.style.display = 'block';
            
            // Adicionar efeito de brilho
            keyDisplay.style.animation = 'none';
            keyDisplay.offsetHeight; // Trigger reflow
            keyDisplay.style.animation = 'slideIn 0.5s ease-out';
            
            // Limpar mensagem de status anterior
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.className = 'status-message';
            statusMessage.textContent = '';
        }

        // Copiar chave para √°rea de transfer√™ncia
        function copyKey() {
            const keyDisplay = document.getElementById('keyDisplay');
            const statusMessage = document.getElementById('statusMessage');
            
            if (keyDisplay.textContent && keyDisplay.textContent !== 'Clique no bot√£o para gerar uma chave') {
                navigator.clipboard.writeText(keyDisplay.textContent).then(function() {
                    statusMessage.textContent = '‚úÖ Chave copiada com sucesso!';
                    statusMessage.className = 'status-message success';
                    
                    setTimeout(() => {
                        statusMessage.className = 'status-message';
                        statusMessage.textContent = '';
                    }, 3000);
                }).catch(function(err) {
                    console.error('Erro ao copiar: ', err);
                    statusMessage.textContent = '‚ùå Erro ao copiar chave';
                    statusMessage.className = 'status-message error';
                });
            }
        }

        // Inicializar part√≠culas quando a p√°gina carregar
        window.onload = function() {
            createParticles();
        };

        // Permitir pressionar Enter para gerar chave
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateKey();
            }
        });
    </script>
</body>
          </html>
